<div class="container-movements">
  <h2 class="titulo-mov">Presupuesto vs Ejecución</h2>
  <form (ngSubmit)="consultar()" class="filter-form">
    <mat-form-field appearance="outline">
      <mat-label>Fecha inicio*</mat-label>
      <input matInput type="date" [(ngModel)]="start" name="start" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Fecha fin*</mat-label>
      <input matInput type="date" [(ngModel)]="end" name="end" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Consultar</button>
  </form>
  <div class="table-wrapper">
    <table mat-table [dataSource]="data" class="mat-elevation-z8 custom-table" *ngIf="data.length">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="header-blue">Tipo</th>
        <td mat-cell *matCellDef="let d">{{ d.type }}</td>
      </ng-container>
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef class="header-blue">Presupuesto</th>
        <td mat-cell *matCellDef="let d">{{ d.budget | currency }}</td>
      </ng-container>
      <ng-container matColumnDef="execution">
        <th mat-header-cell *matHeaderCellDef class="header-blue">Ejecución</th>
        <td mat-cell *matCellDef="let d">{{ d.execution | currency }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even" [class.alt-row]="even"></tr>
    </table>
    <p *ngIf="data && !data.length && consultado" class="no-data">No hay datos en el rango seleccionado.</p>
  </div>
</div>
